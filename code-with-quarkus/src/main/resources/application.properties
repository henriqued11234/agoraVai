# Tipo de banco
quarkus.datasource.db-kind=oracle
# URL de conexão JDBC
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL

# Credenciais
quarkus.datasource.username=PF2058
quarkus.datasource.password=fiap25

# Configurações do pool de conexões (opcional)
